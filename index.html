<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maximus 5.0 - TV Receiver Wlan Box mit HDMI und Fernbedienung</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="./assets/fonts/Cera Pro Medium.ttf" />
  </head>
  <body>
    <header class="header">
      <div class="header__general">
        <a href="#" class="header__link">
          <div class="header__logo"></div>
        </a>
        <div class="search">
          <div class="search__input-area">
            <input type="text" placeholder="Suche" class="search__input" />
            <button class="search__cancel-button">
              <svg class="search__cancel-icon">
                <use xlink:href="/assets/icons/sprite.svg#icon-x"></use>
              </svg>
            </button>
          </div>
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="/assets/icons/sprite.svg#icon-magnifier"></use>
            </svg>
          </button>
        </div>
        <button class="phone-number">
          <svg class="phone-number__icon">
            <use xlink:href="/assets/icons/sprite.svg#icon-phone"></use>
          </svg>
          <span class="phone-number__digits">05731-2451590</span>
        </button>
        <button class="languages">
          <img
            src="/assets/icons/icon-germany.svg"
            alt="current language"
            class="languages__flag languages__flag--current"
          />
          <svg class="languages__arrow-down">
            <use xlink:href="/assets/icons/sprite.svg#icon-arrow"></use>
          </svg>
        </button>
        <button class="login">
          <svg class="login__icon">
            <use xlink:href="/assets/icons/sprite.svg#icon-user"></use>
          </svg>
          <span class="login__text">Anmelden</span>
        </button>
        <button class="cart">
          <div class="cart__icon-container">
            <svg class="cart__icon">
              <use xlink:href="/assets/icons/sprite.svg#icon-cart"></use>
            </svg>
          </div>
          <span class="cart__text">Warenkorb</span>
        </button>
      </div>
      <nav class="categories">
        <div class="categories__content">
          <ul class="categories__list">
            <li class="categories__item categories__item--main">
              <div class="categories__button">
                <span class="categories__icon">&nbsp;</span>
              </div>
              <a href="#" class="categories__link">Alle Kategorien</a>
            </li>
            <li class="categories__item">
              <a href="#" class="categories__link">TV Werbung</a>
            </li>
            <li class="categories__item">
              <a href="#" class="categories__link">Neuheiten</a>
            </li>
            <li class="categories__item">
              <a href="#" class="categories__link">Wasserfilter</a>
            </li>
            <li class="categories__item">
              <a href="#" class="categories__link">Schmuck</a>
            </li>
            <li class="categories__item">
              <a href="#" class="categories__link">Grillen</a>
            </li>
            <li class="categories__item">
              <a href="#" class="categories__link">Gartenger√§t</a>
            </li>
            <li class="categories__item">
              <a href="#" class="categories__link">Angebote</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="breadcrumb">
        <span class="breadcrumb__level"
          ><a href="#" class="breadcrumb__link">Startseite</a></span
        >
        <span class="breadcrumb__level" data-symbol="&gt;"
          ><a href="#" class="breadcrumb__link"
            >Elektronik & Multimedia</a
          ></span
        >
        <span class="breadcrumb__level" data-symbol="&gt;"
          ><a href="#" class="breadcrumb__link">Elektronik</a></span
        >
      </div>
    </header>
  </body>
</html>
